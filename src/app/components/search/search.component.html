<div class="input-group mb-3">
  <form (ngSubmit)="onSubmit()" [formGroup]="filterForm">
    <label>Filter by:</label>
    <span class="d-inline-flex p-2">
      <select class="form-select" formControlName="filter">
        <option value="1">Course name</option>
        <option value="2">Teacher name</option>
      </select>
      <input
        formControlName="input"
        type="text"
        class="form-control"
        placeholder="Search..."
      />
      <button type="submit" class="btn btn-primary">Search</button>
    </span>
  </form>
</div>
